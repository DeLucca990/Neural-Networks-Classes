site_name: Artificial Neural Networks and Deep Learning - Entregas
site_description: Materiais, atividades e projetos da disciplina de Deep Learning
site_author: Pedro De Lucca
repo_url: https://github.com/seu-usuario/seu-repo
repo_name: seu-usuario/seu-repo
site_url: https://seu-usuario.github.io/seu-repo/

nav:
  - Home: index.md
  - Atividades:
      - Atividade 01: activities/activity_01.md
  - Projetos:
      - Projeto 01: projects/project_01.md

theme:
  name: material
  language: pt
  features:
    - navigation.tabs
    - navigation.expand
    - content.code.annotate
    - content.code.copy
    - toc.integrate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  logo: assets/imgs/ann-dl.png

plugins:
  - search

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - tables
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list